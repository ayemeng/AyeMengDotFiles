# Sane scrolling
set -g default-terminal "screen-256color" 
set -g mode-mouse on

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

set -g history-limit 10000
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
set -g visual-activity on
set -g base-index 1
setw -g aggressive-resize on
set -s escape-time 0

set-window-option -g window-status-current-bg green
set-window-option -g automatic-rename off

new-session -A -s learnsprout 
rename-window local
neww -n dashboard -c ~/workspace/learnsprout-applications
neww -n api -c ~/workspace/learnsprout-api
neww -n mongodb -c ~/workspace/learnsprout-prod  
select-window -t local
bind-key + break-pane
bind-key - join-pane

source '/Library/Python/2.7/site-packages/powerline/bindings/tmux/powerline.conf'
